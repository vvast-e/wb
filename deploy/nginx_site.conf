# Nginx site config for single-domain setup
# Replace YOUR_DOMAIN and adjust paths as needed.

server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN;

    # Static frontend (optional)
    root /var/www/wb_frontend;
    index index.html;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml application/octet-stream image/svg+xml;
    gzip_min_length 1024;

    # Proxy API under /api/
    location /api/ {
        proxy_pass http://127.0.0.1:8000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600s;
        client_max_body_size 50m;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # ACME challenge (certbot)
    location ^~ /.well-known/acme-challenge/ {
        default_type "text/plain";
        root /var/www/letsencrypt;
    }
}

# If you prefer a separate API domain, duplicate the server block with server_name API_DOMAIN



